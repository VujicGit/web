<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
            <ul class="navbar-nav navbar-ul">
                <li class="navbar-brand">
                    <a href="#" class=" navbar-brand-custom">Booking</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto navbar-ul">
                <li class="nav-item nav-item-custom">
                    <button type="button" class="btn btn-primary navbar-btn-custom" data-toggle="modal"
                        data-target="#SignUpModal">Sign
                        up</button>
                </li>
                <li class=" nav-item nav-item-custom">
                    <button type="button" class="btn btn-primary navbar-btn-custom" data-toggle="modal"
                        data-target="#LoginModal">Login</button>
                </li>
            </ul>
        </nav>
        <div id="LoginModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group modal-form-input" id="emailInput">
                                <input type="email" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group modal-form-input">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary ">Login</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>

        <div id="SignUpModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Sign up</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group modal-form-input" id="nameInput">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group modal-form-input">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="form-group modal-form-input">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                            <div class="form-group modal-form-input">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group modal-form-input">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group modal-form-input-selection">
                                <select class="form-control">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary ">Sign up</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>

    </header>

    <main>
        <form style="padding-top: 100px;">
            <div class="container ">
                <div class="row ">
                    <div class="col-4">
                        <input class="search-input-custom" type="text" placeholder="Dje idete?">
                    </div>
                    <div class="col">
                        <div class="input-daterange input-group" id="datepicker" style="height: 100%;">
                            <input type="text" class="input-sm form-control date-picker-input-custom" name="start"
                                placeholder="Dolazak" />

                            <input type=" text" class="input-sm form-control date-picker-input-custom" name="end"
                                placeholder="Odlazak" />
                        </div>
                    </div>
                    <div class="col">
                        <input class="search-input-custom" type="text" placeholder="Cena">
                    </div>
                </div>
            </div>
            </div>
        </form>
    </main>


    <footer>

    </footer>
</body>


</html>
