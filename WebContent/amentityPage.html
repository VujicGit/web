<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/login.js"></script>
    <script src="js/amentity.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
            <ul class="navbar-nav navbar-ul">
                <li class="navbar-brand">
                    <a href="index.html" class=" navbar-brand-custom">Booking</a>
                </li>
                <li class="nav-item nav-item-custom">
                    <a href="usersPage.html">
                        <button type="button" class="btn btn-primary navbar-btn-custom">Users</button>
                    </a>
                </li>
                <li class=" nav-item nav-item-custom">

                    <a href="amentityPage.html">
                        <button type="button" class="btn btn-primary navbar-btn-custom">Amentities</button>
                    </a>
                </li>

            </ul>

            <ul class="navbar-nav ml-auto navbar-ul" id="navbarUl">


            </ul>


        </nav>
        <div id="LoginModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm" action="#" method="POST">
                            <div class="form-group modal-form-input" id="emailInput">
                                <input type="text" class="form-control" placeholder="Username" id="loginUsername">
                            </div>
                            <div class="form-group modal-form-input">
                                <input type="password" class="form-control" placeholder="Password" id="loginPassword">
                                <p class="error-messages" id="loginErrorMessage"></p>
                            </div>
                            <button type="submit" class="btn btn-primary " id="btnLogin">Login</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>

        <div id="SignUpModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Sign up</h4>
                    </div>
                    <div class="modal-body">
                        <form name="registerForm">
                            <div class="form-group modal-form-input" id="nameInput">
                                <input type="text" class="form-control sign-up-input" placeholder="Username"
                                    id="username">
                                <p class="error-messages" id="usernameErrorMessage"></p>
                            </div>
                            <div class="form-group modal-form-input">
                                <input type="text" class="form-control sign-up-input" placeholder="First name"
                                    id="name">
                                <p class="error-messages" id="nameErrorMessage"></p>
                            </div>
                            <div class="form-group modal-form-input">
                                <input type="text" class="form-control sign-up-input" placeholder="Last name"
                                    id="surname">
                                <p class="error-messages" id="surnameErrorMessage"></p>
                            </div>
                            <div class="form-group modal-form-input">
                                <input type="password" class="form-control sign-up-input" placeholder="Password"
                                    id="password">
                                <p class="error-messages" id="passwordErrorMessage"></p>

                            </div>
                            <div class="form-group modal-form-input">
                                <input type="password" class="form-control sign-up-input" placeholder="Password"
                                    id="passwordControl">
                                <p class="error-messages" id="passwordControlErrorMessage"></p>
                            </div>
                            <div class="form-group modal-form-input-selection">
                                <select class="form-control" id="gender">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary " id="btnSignUp">Sign up</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>

    </header>

    <main>


        <div class="container">
            <div class="row" style="padding-top: 95px; padding-left: 17px;">
                <div class="col-8">

                    <form action="#" method="GET" name="addAmentityForm">
                        <div class="row">
                            <div class="col-4">
                                <input class="form-control" type="text" placeholder="Name" aria-label="Search"
                                    id="addAmentityInput">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary">Confirm</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="row" style="padding-top: 20px;">
                <div class="col-5">
                    <table class="table" id="tabela">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col"></th>

                            </tr>
                        </thead>
                        <tbody id="amenitiesTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="updateAmenityModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Update amenity</h4>
                    </div>
                    <div class="modal-body">
                        <form id="updateAmenityForm" action="#" method="POST">

                            <div class="form-group modal-form-input">
                                <input type="text" class="form-control" placeholder="Name" id="amenityId"
                                    readonly="readonly">

                            </div>
                            <div class="form-group modal-form-input">
                                <input type="text" class="form-control" placeholder="Name" id="updateAmenityName">
                                <p class="error-messages" id="updateAmenityerror"></p>
                            </div>
                            <button type="submit" class="btn btn-primary " id="updateAmenityConfirm">Confirm</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </main>
    <footer>




    </footer>
</body>


</html>
